    <div class="container">
        <div class="user">
            <div class="login-finish hidden-this">
                <h2>Welcome！User</h2>
            </div>
            <div class="selection">
                <div>
                    <input class="login" type="button" value="log-in">
                </div>
                <div>
                    <input class="sign-up" type="button" value="sign-up" >
                </div>
                
                
            </div>
            <!-----彈出登入或註冊畫面-->>
            <div class="loginFrame hidden-this">
                <div class="back"> ＜</div>
                <h1>Login</h1>
                <div class="loginInsert ">
                    <div>
                        <input  class="Name" type="text" name="" id="" placeholder="姓名">
                    </div>
                    <div>
                        <input class="Tel-Num" type="text" name="" id="" placeholder="電話">
                    </div>
                </div>
                
                <div class="btn-send">
                    <div>
                        <input class="SendOut" type="button" value="Send Out" >
                    </div>
                    
                </div>

            </div>

            <div class="signup hidden-this">
                <div class="back"> ＜</div>
                <h1>Sign-up</h1>
                <div class="userInsert">
                    
                    <div>
                        <input class="Name" type="text" placeholder="姓名">
                    </div>

                    <div>
                        <input class="Tel-Num" type="text" placeholder="電話">
                    </div>
                    
                    <div>
                        <input class="carYes" type="checkbox" name="car" id="">
                        <label for="carYes">我有機車可以載人</label>
                    </div>
                    <div>
                        <input class="carNo" type="checkbox" name="car" id="">
                        <label for="carNo">我需要人載</label>
                    </div>
                    
                </div>
                <div class="btn-send">
                    <div>
                        <input class="SendOut" type="button" value="Send Out" >
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="news-list">

            </ul>
